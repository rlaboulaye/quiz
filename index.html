<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/darkly/bootstrap.min.css">
  <title>Nerd Heaven</title>
</head>
<body class="center">
  <div class="container-fluid"  ng-app='quizApp' ng-controller='quizCtrl'>
    <nav role="navigation" class="navbar navbar-default black">
        <div class="navbar-header black">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">Nerd Heaven</a>
        </div>
        <div id="navbarCollapse" class="collapse navbar-collapse black">
            <ul class="nav navbar-nav">
                <li><a ng-click='initialize()'>Welcome</a></li>
                <li><a ng-click='submitName()'>Categories</a></li>
            </ul>
            <ul class="nav navbar-nav right">
              <li class="right"><a>{{name}}<span> High Score: </span>{{highScore}}</a></li>
            </ul>
        </div>
    </nav>
    <div>
      <div generate-Welcome ng-show="showWelcome"></div generate-Welcome>
      <div generate-Category ng-show="showCategory"></div generate-Category>
      <div generate-Category-Quiz ng-show="showCategoryQuiz"></div generate-Category-Quiz>
    </div>
  </div>

  <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script type='text/javascript' src='quizController.js'></script>

</body>
</html>
